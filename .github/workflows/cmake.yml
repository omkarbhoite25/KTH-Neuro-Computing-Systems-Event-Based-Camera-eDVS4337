name: CMake Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
    env:
      DEBIAN_FRONTEND: noninteractive
    steps:
      - name: Install prerequisites
        run: |
          apt-get update
          apt-get install -y curl gnupg2 lsb-release software-properties-common ca-certificates git build-essential cmake pkg-config

      - uses: actions/checkout@v4

      - name: Setup ROS Noetic repository
        run: |
          sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
          curl -s https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc | apt-key add -
          apt-get update

      - name: Install ROS Noetic
        run: apt-get install -y ros-noetic-ros-base ros-noetic-catkin

      - name: Install system dependencies
        run: |
          add-apt-repository ppa:inivation-ppa/inivation -y
          apt-get update
          apt-get install -y libcaer-dev libusb-1.0-0-dev libserialport-dev libopencv-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust crate
        working-directory: camera/src/event_based_camera/rust/edvs_processing
        run: cargo build --release

      - name: Run Rust tests
        working-directory: camera/src/event_based_camera/rust/edvs_processing
        run: cargo test --release

      - name: Build ROS package
        shell: bash
        run: |
          source /opt/ros/noetic/setup.bash
          cd camera
          catkin_make
