name: CMake Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup ROS Noetic repository
        run: |
          sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
          sudo apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE86
          sudo apt-get update

      - name: Install ROS Noetic
        run: sudo apt-get install -y ros-noetic-ros-base ros-noetic-catkin

      - name: Install system dependencies
        run: |
          sudo add-apt-repository ppa:inivation-ppa/inivation -y
          sudo apt-get update
          sudo apt-get install -y libcaer-dev libusb-1.0-0-dev libserialport-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust crate
        working-directory: camera/src/event_based_camera/rust/edvs_processing
        run: cargo build --release

      - name: Run Rust tests
        working-directory: camera/src/event_based_camera/rust/edvs_processing
        run: cargo test --release

      - name: Build ROS package
        shell: bash
        run: |
          source /opt/ros/noetic/setup.bash
          cd camera
          catkin_make
