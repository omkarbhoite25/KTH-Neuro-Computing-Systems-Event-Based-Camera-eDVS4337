name: CodeQL Security Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        language: [cpp]
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Setup ROS Noetic repository
        run: |
          sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
          sudo apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE86
          sudo apt-get update

      - name: Install ROS Noetic
        run: sudo apt-get install -y ros-noetic-ros-base ros-noetic-catkin

      - name: Install system dependencies
        run: |
          sudo add-apt-repository ppa:inivation-ppa/inivation -y
          sudo apt-get update
          sudo apt-get install -y libcaer-dev libusb-1.0-0-dev libserialport-dev

      - name: Build for CodeQL analysis
        shell: bash
        run: |
          source /opt/ros/noetic/setup.bash
          cd camera
          catkin_make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
