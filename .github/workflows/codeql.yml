name: CodeQL Security Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
    env:
      DEBIAN_FRONTEND: noninteractive
    strategy:
      matrix:
        language: [cpp]
    steps:
      - name: Install prerequisites
        run: |
          apt-get update
          apt-get install -y curl gnupg2 lsb-release software-properties-common ca-certificates git build-essential cmake pkg-config

      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Setup ROS Noetic repository
        run: |
          sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
          curl -s https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc | apt-key add -
          apt-get update

      - name: Install ROS Noetic
        run: apt-get install -y ros-noetic-ros-base ros-noetic-catkin

      - name: Install system dependencies
        run: |
          add-apt-repository ppa:inivation-ppa/inivation -y
          apt-get update
          apt-get install -y libcaer-dev libusb-1.0-0-dev libserialport-dev

      - name: Build for CodeQL analysis
        shell: bash
        run: |
          source /opt/ros/noetic/setup.bash
          cd camera
          catkin_make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
